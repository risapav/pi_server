<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link type="text/css" rel="stylesheet" href="/css/default.css" />

<body>
  <div class="header">
    <h1>Smart dom</h1>
    <button type="submit" onClick="refreshPage()">Refresh Button</button>
  </div>

  <div class="row">
    <div class="column" style="background-color:#aaa;">
      <h3>Svetlá</h3>
      <label for="scales">Zapnúť svetlo</label>
      <input type="checkbox" id="svetlo" name="svetlo" checked>
      <output id="amb_lit"></output>
      <output id="lit_on"></output>
      <button type="submit" onClick="do_lit_on()">Vypnúť</button>
      <output id="lit_off"></output>
      <button type="submit" onClick="do_lit_off()">Zapnúť</button>

    </div>
    <div class="column" style="background-color:#bbb;">
      <h3>Garáž</h3>
      <div class="table_rooms">
        <output id="gar_on"></output>
        <button type="submit" onClick="do_gar_on()">Otvoriť</button>
        <output id="gar_off"></output>
        <button type="submit" onClick="do_gar_off()">Zatvoriť</button>
      </div>

    </div>
    <div class="column" style="background-color:#ccc;">
      <h3>Teplota izby</h3>
      <output id="tem_spt"></output>
      <output id="tem_act"></output>
<!--      <form> -->
        Nastav teplotu: (rozsah 0 až 50):
   <input id="in_tem_spt" type="number" onClick="do_tem_set()" name="setpoint" min="0" max="50" value="20"><br>
<!--     </form> -->

  <!--    <button type="submit" onClick="do_tem_set()">Nastaviť</button> -->
    </div>
  </div>
  <div class="footer">
    <p>Footer</p>
  </div>


  <p><input type="checkbox" id="light"></p>


  <script src="js/jquery-3.3.1.min.js" async></script>
  <script src="js/main.js" async></script>
</body>

</html>
